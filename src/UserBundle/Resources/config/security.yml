security:
    encoders:
        FOS\UserBundle\Model\UserInterface: sha512
        
    providers:
        fos_userbundle:
            id: fos_user.user_provider.username
            
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        main:
            pattern: .*
            
            form_login:
                login_path: /login
                check_path: /login_check
                provider: fos_userbundle
                csrf_provider: form.csrf_provider
                
            remember_me:
                key:      "%secret%"
                lifetime: 3000000
                path:     /
                domain:   ~
                
            logout:       true
            anonymous:    true